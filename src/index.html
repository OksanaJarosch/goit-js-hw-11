<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
      class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>
    <div class="gallery">
      <!-- Cards -->
    </div>
    <button type="button" class="load-more" hidden>Load more</button>
    <p class="last-page" hidden>We're sorry, but you've reached the end of search results.</p>
    <button type="button" class="go-up" hidden><span>&uarr; </span>Back to search</button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
